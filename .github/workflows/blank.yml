name: Daily Auto Commit

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Disable default token
          fetch-depth: 0              # Full repo history

      - name: Generate Random Commit Message
        id: commit_msg
        run: |
          MESSAGES=("Updating magic âœ¨" \
                    "Keeping the streak alive ðŸ”¥" \
                    "Another day, another push ðŸš€" \
                    "Pushing pixels and code ðŸ“¦" \
                    "Making the repo happy ðŸ˜„" \
                    "Coding in autopilot ðŸ¤–" \
                    "Fresh update incoming ðŸŒ±")
          RANDOM_INDEX=$((RANDOM % ${#MESSAGES[@]}))
          echo "msg=${MESSAGES[$RANDOM_INDEX]}" >> $GITHUB_OUTPUT

      - name: Make changes (optional)
        run: |
          echo "Last updated: $(date)" > last-update.txt

      - name: Commit and Push changes (allow empty)
        run: |
          git config --global user.name "mihirkasodariya"
          git config --global user.email "mihirkasodariya21@gmail.com"
          git add .
          git commit --allow-empty -m "${{ steps.commit_msg.outputs.msg }}" || echo "No changes, but forcing commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
