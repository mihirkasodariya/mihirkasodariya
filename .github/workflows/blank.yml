name: Daily Auto Commit

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (main branch)
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: main   # force checkout main branch

      - name: Setup Git
        run: |
          git config --global user.name "mihirkasodariya"
          git config --global user.email "mihirkasodariya21@gmail.com"

      - name: Generate Random Commit Message
        id: commit_msg
        run: |
          MESSAGES=("Updating magic âœ¨" \
                    "Keeping the streak alive ðŸ”¥" \
                    "Another day, another push ðŸš€" \
                    "Pushing pixels and code ðŸ“¦" \
                    "Making the repo happy ðŸ˜„" \
                    "Coding in autopilot ðŸ¤–" \
                    "Fresh update incoming ðŸŒ±")
          RANDOM_INDEX=$((RANDOM % ${#MESSAGES[@]}))
          echo "msg=${MESSAGES[$RANDOM_INDEX]}" >> $GITHUB_OUTPUT

      - name: Create blank commit
        run: |
          git commit --allow-empty -m "${{ steps.commit_msg.outputs.msg }}"

      - name: Push commit to main
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/mihirkasodariya/mihirkasodariya.git main
